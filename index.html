<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
        <div id="primary-number">aqui va num1</div>
        <div id="add">+</div>
        <div id="secondary-number">aqui va num2</div>
        <div id="equal">=</div>
        <div>
            <input type="number" id="guess">
        </div>
        <div>
            <button id="check-button">Check</button>
        </div>
    </div>
    <div>
        <p id="result-message"></p>
    </div>

    <script>
        let num1;
        let num2;

        const primaryNumberElement = document.querySelector("#primary-number");
        const secondaryNumberElement = document.querySelector("#secondary-number");
        const guessInputElement = document.querySelector("#guess");
        const resultMessageElement = document.querySelector("#result-message");

        function generateRandomNumbers() {
            num1 = Math.floor(Math.random() * 101);
            num2 = Math.floor(Math.random() * 101);

            primaryNumberElement.textContent = num1;
            secondaryNumberElement.textContent = num2;
        }

        generateRandomNumbers();

        const checkButtonElement = document.querySelector("#check-button");
        checkButtonElement.addEventListener("click", () => {
            const guess = parseInt(guessInputElement.value);
            const sum = num1 + num2;

            if (guess === sum) {
                resultMessageElement.style.color = "green";
                resultMessageElement.textContent = "Â¡Correcto!";
            } else {
                resultMessageElement.style.color = "red";
                resultMessageElement.textContent = `Lo siento, la respuesta correcta es ${sum}.`;
            }

            guessInputElement.value = "";
            generateRandomNumbers();
        });
    </script>
</body>
</html>
